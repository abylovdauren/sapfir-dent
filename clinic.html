<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-xl-4">
            <div class="btn-head">
              <button class="btn-head-first">Для взрослых</button>
              <button class="btn-head-second">Для детей</button>
            </div>
            <div class="link-header">
              <ul>
                <li><a href="#"> ГЛАВНАЯ</a></li>
                <li><a href="#">О КЛИНИКЕ</a></li>
                <li><a href="#"> УСЛУГИ</a></li>
                <li><a href="#"> ВРАЧИ</a></li>
              </ul>
            </div>
          </div>
          <div class="col-xl-1"></div>
          <div class="logo-img col-xl-2">
            <img
              src="dist/icons/logo-sapfir.png"
              alt="logo"
              class="header-logo"
            />
          </div>
          <div class="col-xl-1"></div>
          <div class="col-xl-4">
            <div class="widget-title">
              <div class="time-head">
                <p>
                  <img src="dist/icons/time-logo.png" alt="time" />
                  Ежедневно с 09:00 до 21:00
                </p>
              </div>
              <div class="icons-head">
                <a href="#"
                  ><img src="dist/icons/inst-logo.png" alt="inst"
                /></a>
                <a href="#"
                  ><img src="dist/icons/whatsapp-logo.png" alt="w-pp"
                /></a>
              </div>
            </div>
            <div class="contacts">
              <div class="contact-head">
                <a href="#"> НАШИ КОНТАКТЫ </a>
              </div>
              <div class="phone-head">
                <a href="#">
                  <img src="dist/icons/phone-logo.png" alt="" />
                  +7 (776) 164-09-19
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
